<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Weathr</title>
</head>
<body>
  <div class="container-fluid">
    <h2 class="my-4 font-weight-bold text-center text-secondary">Find Out the Current Weather Anywhere</h2>
    <section class="w-75 mx-auto">
      <form action="">
        <div class="form-group row">
          <div class="col-md-11">
            <input type="search" class="form-control" id="inputSearch" placeholder="Enter a city name">
          </div>
          <div class="col-md-1">
            <button type="submit" class="btn btn-success">Search</button>
          </div>
        </div>
      </form>
    </section>

    <section class="w-75 mx-auto my-5 bg-light">
      <h3 class="my-2 py-3 font-weight-bold text-center text-success">Weather in Comilla, Bangladesh</h3>
      <div class="mx-auto my-2 d-flex justify-content-center align-items-center">
        <p class="mx-5 my-3 font-weight-bold">26 &degC</p>
        <button type="submit" class="mx-2 my-3 btn btn-warning font-weight-bold">Change Unit: C / F</button>
      </div>
    </section>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous">
  </script>
  <script src="./main.js"></script>
</body>
</html>
